<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Lab - Game Over</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="jQuery/jquery-ui-1.13.0.custom/jquery-ui.css">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>

<body onload="gameoverApp()">

    <div class="box_main">
        <!--         <div class="avatar_frame" id="avatar_frame"><img src="images/welcome_screen/astronaut_av.png" alt=""></div>
        <div class="avatar_pic" id="avatarPic"></div> -->
        <div class="bacground_img"><img src="images/title_screen/space_back.png" alt=""></div>
    </div>

    <div class="w3-light-grey">
        <div id="myBar" class="w3-container w3-green" style="height:24px;width:1%"></div>
    </div>

    <div class="gameover_box_main">
        <div class="heading">
            <h1>Game Over</h1>
            <h1>Thanks for playing <span id="boardName"></span>!</h1>
            <h1><span id="boardMessage"></span></h1>
        </div>

        <div class="leadbord_container">
            <h2>Leaderboard</h2>
            <div class="leaderboard_box">
                <div id="playersPlace">
                    <p>1</p><br>
                    <p>2</p><br>
                    <p>3</p><br>
                    <p>4</p><br>
                    <p>5</p><br>
                    <p>6</p><br>
                    <p>7</p>
                </div>
                <div id="playersName"></div>
                <div id="playersScore"></div>
            </div>
        </div>

        <div class="gameover_btn">
            <button id="backToStart">Back to start</button>
        </div>

        <img class="game_over_gif" src="images/gameover/confetti-28.gif" alt="">
    </div>

    <audio src="audio/game_over/kids_cheering.mp3"></audio>
    <audio src="audio/game_over/sad_trombone.mp3"></audio>

    <script src="jQuery/jquery-3.6.0.js"></script>
    <script src="jQuery/jquery-ui-1.13.0.custom/jquery-ui.js"></script>
    <script src="js/script.js"></script>
    <script src="js/gameover_script.js"></script>
</body>

</html>
